syntax = "proto3";

package adapter.opa.config;

import "gogoproto/gogo.proto";

option go_package="config";
option (gogoproto.goproto_getters_all) = false;
option (gogoproto.equal_all) = false;
option (gogoproto.gostring_all) = false;

message Params {
  // List of OPA policies
  repeated string policy = 1;

  // Query method to check, data.<package name>.<method name>
  string check_method = 2;

  // Close the client request when adapter is disabled for invalid OPA policies
  bool fail_close = 3;
}
